<div class="bdeo-sessions-details-container mt-5">

  <button ng-click="goBack($event)" class="btn btn-secondary">Back</button>

  <div class="col-md-8 offset-2 px-3">
    <div class="session-list-header d-flex justify-content-center mb-5">
      <h1 class="text-center">
        Edit Session:
      </h1>
    </div>
    <form class="add-session-container py-4" ng-submit="upsertSession($event)" style="border: solid 1px greenyellow;">
      <div class="add-session-form p-3">
        <div class="d-flex align-items-center justify-content-between my-4 w-75 m-auto">
          <label for="username">Username:</label>
          <input class="form-control w-50" type="text" name="username" id="username-details" ng-value="session.owner.username" ng-model="vm.newSession.owner.name" disabled>
        </div>
        <div class="d-flex align-items-center justify-content-between my-4 w-75 m-auto">
          <label for="email">Email:</label>
          <input class="form-control w-50" type="emaul" name="email" id="maxNumOfSessions-details" ng-value="session.owner.email" ng-model="vm.newSession.owner.email">
        </div>
        <div class="d-flex align-items-center justify-content-between my-4 w-75 m-auto">
          <label for="role">Role:</label>
          <input class="form-control w-50" type="text" name="role" id="role-details" ng-value="session.owner.role" ng-model="vm.newSession.owner.role">
        </div>
        <div class="d-flex align-items-center justify-content-between my-4 w-75 m-auto">
          <label for="maxNumOfSessions">Max Sessions:</label>
          <input class="form-control w-50" type="number" name="maxNumOfSessions" id="maxNumOfSessions-details" ng-value="session.maxNumOfSessions" ng-model="vm.newSession.maxNumOfSessions">
        </div>
        <div class="d-flex align-items-center justify-content-between w-75 m-auto">
          <label for="date">Created At:</label>
          <input class="form-control w-50" type="text" name="date" id="date-details" ng-value="session.createdAt" ng-model="vm.newSession.createdAt" disabled>
        </div>
        <div class="add-session-btn d-flex justify-content-evenly w-50 m-auto mt-5">
          <button type="submit" class="btn btn-info">Save changes</button>
          <button type="button" ng-click="deleteSession($event)" class="btn btn-danger">Delete Session</button>
        </div>
      </div>

    </form>
  </div>
</div>
