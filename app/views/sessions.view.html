<div class="bdeo-sessions-container d-flex mt-5">
  <div class="col-md-8 px-3">
    <div class="session-list-header">
      <h1>
        Session list:
      </h1>
      <!-- <button class="btn btn-primary" ng-click="getSessionList($event)">Get session list</button> -->
    </div>
    <table class="table table-striped table-dark table-hover table-bordered" ng-if="sessions.length">
      <thead>
        <tr>
          <th scope="col">Owner</th>
          <th scope="col">Max Sessions</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in sessions track by $index" class="">
          <td ng-bind="item.owner.username"></td>
          <td ng-bind="item.maxNumOfSessions"></td>
          <td class="d-flex align-items-center justify-content-around">
            <button type="button" class="btn btn-warning" ng-click="goToSessionDetail($event, item)">Details</button>
            <button type="button" class="btn btn-danger" ng-click="deleteSession($event, item)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div ng-show="!sessions.length">
      There are no sessions yet!
    </div>
  </div>
  <div class="col-md-4 px-3">
    <form class="add-session-container py-4" ng-submit="addSession($event)" style="border: solid 1px greenyellow;">
      <div class="add-session-btn d-flex justify-content-center">
        <button type="submit" class="btn btn-success">Add Session</button>
      </div>
      <div class="add-session-form p-3">
        <div class="d-flex align-items-center justify-content-between my-4 w-75 m-auto">
          <label for="username">Username:</label>
          <input class="form-control w-50" type="text" name="username" id="username" ng-value="user.username" ng-model="vm.newSession.name" disabled>
        </div>
        <div class="d-flex align-items-center justify-content-between w-75 m-auto">
          <label for="maxNumOfSessions">Max Sessions:</label>
          <input class="form-control w-50" type="number" name="maxNumOfSessions" id="maxNumOfSessions" value="newSession.maxNumOfSessions" ng-model="newSession.maxNumOfSessions">
        </div>
      </div>

    </form>
  </div>
</div>
