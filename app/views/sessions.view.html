<div class="bdeo-sessions-container d-flex mt-5">
  <div class="col-md-8 px-3">
    <div class="session-list-header">
      <h1>
        Session list:
      </h1>
      <button ng-click="getSessionList($event)">Get session list</button>
    </div>
    <table class="table table-striped table-dark table-hover table-bordered">
      <thead>
        <tr>
          <th scope="col">Owner</th>
          <th scope="col">Max Sessions</th>
          <th scope="col"><button type="button" style="visibility: hidden;">Details</button></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="item in sessions track by $index" class="">
          <td ng-bind="item.owner.username"></td>
          <td ng-bind="item.maxNumOfSessions"></td>
          <td><button type="button" ng-click="goToSessionDetail($event, item)">Details</button></td>
        </tr>
      </tbody>
    </table>
    <!-- <div ng-show="!s.sessions.length">
      There are no sessions yet!
    </div> -->
  </div>
  <div class="col-md-4 px-3">
    <form class="add-session-container py-4" ng-submit="addSession($event)" style="border: solid 1px red;">
      <div class="add-session-btn d-flex justify-content-center">
        <button type="submit">Add Session</button>
      </div>
      <div class="add-session-form p-3">
        <div class="d-flex align-items-center justify-content-between my-4">
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" ng-value="user.username" ng-model="vm.newSession.name" disabled>
        </div>
        <div class="d-flex align-items-center justify-content-between">
          <label for="maxNumOfSessions">Max Sessions</label>
          <input type="number" name="maxNumOfSessions" id="maxNumOfSessions" value="{{newSession.maxNumOfSessions}}" ng-model="newSession.maxNumOfSessions">
        </div>
      </div>

    </form>
  </div>
</div>
